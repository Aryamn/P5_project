<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>p5.js example</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Path Finder Visualizer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link " href="javascript:;" onclick="isStart()">Choose Start</a>  
        </li>

        <li class="nav-item">
          <a class="nav-link" href="javascript:;" onclick="isEnd()">Choose End</a>
        </li>

        <li class="nav-item dropdown ">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Wall Options
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item btn" href="javascript:;" onclick="isWall()">Choose Wall</a>
            <a class="dropdown-item btn" href="javascript:;" onclick="isdelWall()">Delete Wall</a>
            <a class="dropdown-item btn" href="javascript:;" onclick="isRandomWall()">Random Wall</a>
            <a class="dropdown-item btn" href="javascript:;" onclick="isDijikstra()">Maze</a>
          </div>
        </li>


        <!-- <li class="nav-item">
          <a class="nav-link" href="javascript:;" onclick="isWall()">Choose Wall</a>
        </li> -->

        <li class="nav-item">
          <button type="button" class="btn btn-info" onclick="startSketch()">Visualize</button>
        </li>

        <!-- <li class="nav-item">
          <a class="nav-link" href="javascript:;" onclick="isdelWall()">Delete Wall</a>
        </li> -->

        <li class="nav-item">
          <a class="nav-link" href="javascript:;" onclick="window.location.reload()">Clear Board</a>
        </li>


        <li class="nav-item dropdown ">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Algorithm
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item btn" href="javascript:;" onclick="isAstar()">A* (Euclidean)</a>
            <a class="dropdown-item btn" href="javascript:;" onclick="isDijikstra()">Dijikstra</a>
            <a class="dropdown-item btn" href="javascript:;" onclick="isDijikstra()">BFS(Breadth First Search)</a>
            <a class="dropdown-item btn" href="javascript:;" onclick="isDijikstra()">DFS(Depth First Search)</a>
          </div>
        </li>
       
        <li class="nav-item">
          <a class="nav-link" href="javascript:;" >Instructions</a>
        </li>

      </ul>
      
    </div>
  </nav>

  <div id="sketch-holder">


  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="p5.js"></script>
    <script src="./main/sketch.js"></script>
    <script src="./main/algorithms.js"></script>
    <script src="./main/maze.js"></script>
</body>

</html>
